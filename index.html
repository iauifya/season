<script src="vendor/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script src="vendor/OwlCarousel2-2.3.4/owl.carousel.min.js"></script>
<script>
$(document).ready(function(){
	// owl carousel
	$(".owl-carousel").owlCarousel({
		items: 1,
		nav: true,
		navText: [ ],
		loop: true,
		mouseDrag: false
	})
	$(".owl-carousel").on('changed.owl.carousel', function(event) {
    	$('.slider-transition').addClass('animated');
    	setTimeout(function() {
    		$('.slider-transition').removeClass('animated');
    	},800)
	})
})
</script>
